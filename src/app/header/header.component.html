<mat-toolbar color="primary">
    <span>Course Class</span>
    <button *ngIf="isLoggedIn" mat-raised-button color="primary" routerLink="school">School</button>
    <button *ngIf="isLoggedIn" mat-raised-button color="primary" routerLink="administration">Administration</button>
    <span class="spacer"></span>
    <span *ngIf="isLoggedIn">{{name}}, {{role}}</span>
    <button *ngIf="isLoggedIn" mat-mini-fab [matMenuTriggerFor]="menu" color="primary">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="loggingOut()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
