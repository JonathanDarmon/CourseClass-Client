<div class="row">

  <!--Left side -->
  <div class="col-2">
    <!--Students-->
    <mat-card>
      <mat-card-header>Students <span class="spacer"></span> <button mat-stroked-button
          (click)="addStudent()">+</button></mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let student of students" (click)="studentClick(student)">
            <img src="../../assets/images/img_avatar3.png" alt="John Doe" class="mr-3 mt-3 rounded-circle"
              style="width:40px;">
            {{student.name}}
            <br>
            0{{student.phone}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-2">
    <!--Courses-->
    <mat-card>
      <mat-card-header>Courses <span class="spacer"></span> <button mat-stroked-button (click)="addCourse()">+</button>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let course of courses" (click)="courseClick(course)">
            {{course.name}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <!--Right side -->
  <div class="col-8">

    <div>
      <div *ngIf="courses && students && routerStatus()">
        <h1>
          Number of courses: {{courses.length}}
        </h1>
        <br>
        <h1>
          Number of students: {{students.length}}
        </h1>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
